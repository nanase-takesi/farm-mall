<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/basic">
<head>
    <title>Oren Video Template --- 登录</title>
</head>
<body>

<section class="form_popup" layout:fragment="content">

    <div class="login_form" id="login_form">
        <div class="hd-lg">
            <img src="../../static/images/logo.png" alt="">
            <span>Log into your Oren account</span>
        </div><!--hd-lg end-->
        <div class="user-account-pr">
            <form>
                <div class="input-sec">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input-sec">
                    <input type="Password" name="password" placeholder="Password">
                </div>
                <div class="chekbox-lg">
                    <label>
                        <input type="checkbox" name="remember" value="rem">
                        <b class="checkmark"> </b>
                        <span>Remember me</span>
                    </label>
                </div>
                <div class="input-sec mb-0">
                    <button type="submit">Login</button>
                </div><!--input-sec end-->
            </form>
            <a href="#" title="" class="fg_btn">Forgot password?</a>
        </div><!--user-account end--->
        <div class="fr-ps">
            <h1>Don’t have an account? <a href="signup.html" title="" class="show_signup">Signup here.</a></h1>
        </div><!--fr-ps end-->
    </div><!--login end--->
    <script th:src="@{|${static}/js/script.js|}"></script>
</section><!--form_popup end-->

</body>
</html>
